version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/App2

permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user

hooks:  
  ApplicationStop:
    - location: ApplicationStop.sh
      timeout: 180 
      runas: ec2-user
  BeforeInstall:
    - location: BeforeInstall.sh
      timeout: 60
      runas: ec2-user  
  ApplicationStart:
    - location: ApplicationStart.sh
      timeout: 180
      runas: ec2-user